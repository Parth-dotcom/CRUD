<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            margin: 20px;
            bg-color:red;
        }
        h1, h2
        {
            color: #333;
        }
        table
        {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td
        {
            border: 1px solid #ddd;
        }
        th, td
        {
            padding: 10px;
            text-align: left;
        }
        th
        {
            background-color: #f2f2f2;
        }
        form
        {
            margin-top: 20px;
        }
        label
        {
            display: block;
            margin-bottom: 5px;
        }
        input, button
        {
            margin-bottom: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD</title>
</head>
<body>
<h1>Student List</h1>
<table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
